<!-- This is a placeholder SVG file for Tesla Optimus robot -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0cebeb"/>
      <stop offset="100%" stop-color="#20e3b2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#111"/>
  <rect x="250" y="100" width="300" height="400" rx="20" ry="20" fill="#222" stroke="url(#robotGradient)" stroke-width="4"/>
  
  <!-- Robot Head -->
  <rect x="325" y="130" width="150" height="120" rx="30" ry="30" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  <circle cx="360" cy="170" r="15" fill="url(#robotGradient)"/>
  <circle cx="440" cy="170" r="15" fill="url(#robotGradient)"/>
  
  <!-- Robot Body -->
  <rect x="300" y="270" width="200" height="180" rx="10" ry="10" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  
  <!-- Robot Arms -->
  <rect x="210" y="280" width="90" height="20" rx="5" ry="5" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  <rect x="500" y="280" width="90" height="20" rx="5" ry="5" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  
  <!-- Robot Legs -->
  <rect x="330" y="450" width="30" height="100" rx="5" ry="5" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  <rect x="440" y="450" width="30" height="100" rx="5" ry="5" fill="#333" stroke="url(#robotGradient)" stroke-width="2"/>
  
  <!-- Text Label -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Tesla Optimus Placeholder</text>
</svg>