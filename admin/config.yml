backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"
publish_mode: editorial_workflow

site_url: https://your-site-name.netlify.app
display_url: https://your-site-name.netlify.app
logo_url: /images/tedouar-logo.png

collections:
  - name: "robots"
    label: "Robot Entries"
    folder: "_robots"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "robot"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {
          label: "Category", 
          name: "category", 
          widget: "select", 
          options: ["Humanoid", "Industrial", "Service", "Medical", "Educational", "Military", "Research"],
          required: true
        }
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Video URL", name: "video_url", widget: "string", hint: "YouTube embed URL (e.g., https://www.youtube.com/embed/VIDEO_ID)"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Publication Date", name: "date", widget: "datetime"}
