<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Include the Netlify Identity Widget for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #111;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    
    .loading h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #20e3b2;
    }
    
    .loading p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    
    .spinner {
      border: 5px solid rgba(32, 227, 178, 0.2);
      border-top: 5px solid #20e3b2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      padding: 20px;
      margin-top: 20px;
      background-color: rgba(255, 87, 87, 0.1);
      border-left: 4px solid #ff5757;
      color: #ff5757;
      border-radius: 4px;
    }
    
    .back-link {
      display: none;
      margin-top: 20px;
      color: #20e3b2;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border: 1px solid #20e3b2;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background-color: rgba(32, 227, 178, 0.1);
    }
  </style>
</head>
<body>
  <!-- Display a loading message while CMS initializes -->
  <div class="loading" id="loading">
    <h1>TedouaR Robotic HUB Admin</h1>
    <p>Loading admin panel, please wait...</p>
    <div class="spinner"></div>
    <div class="error-message" id="error-message">
      Could not load the admin panel. Make sure you are logged in with Netlify Identity.
    </div>
    <a href="/" class="back-link" id="back-link">Return to Website</a>
  </div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Check if user is logged in
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // If no user, open login modal
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
          window.netlifyIdentity.open();
        }
      });
    }
    
    // Show error message and back link after timeout
    setTimeout(function() {
      var loading = document.getElementById('loading');
      var errorMessage = document.getElementById('error-message');
      var backLink = document.getElementById('back-link');
      
      if (loading && loading.style.display !== 'none') {
        errorMessage.style.display = 'block';
        backLink.style.display = 'inline-block';
      }
    }, 20000); // 20 seconds timeout
    
    // Handle errors
    window.addEventListener('error', function(event) {
      var errorMessage = document.getElementById('error-message');
      var backLink = document.getElementById('back-link');
      
      errorMessage.style.display = 'block';
      backLink.style.display = 'inline-block';
      
      console.error('CMS Error:', event.error);
    });
    
    // Initialize the CMS
    window.addEventListener('load', function() {
      // Initialize after everything loads
      try {
        // Hide loading once CMS is initialized
        const observer = new MutationObserver(function(mutations) {
          if (document.querySelector('.nc-app-container') || document.querySelector('.nc-root')) {
            document.getElementById('loading').style.display = 'none';
            observer.disconnect();
          }
        });
        
        observer.observe(document.body, { childList: true, subtree: true });
      } catch (error) {
        console.error('Failed to initialize observer:', error);
      }
    });
  </script>
</body>
</html>
