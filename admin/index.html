<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  <!-- Include the Decap CMS styles and scripts -->
  <link href="https://unpkg.com/@staticcms/app@^4.0.0/dist/main.css" rel="stylesheet">
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .loading h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .loading p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Display a loading message while CMS initializes -->
  <div class="loading" id="loading">
    <h1>TedouaR Robotic HUB Admin</h1>
    <p>Loading admin panel, please wait...</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Initialize the CMS
    window.addEventListener('load', function() {
      CMS.init();

      // Customize the CMS
      document.querySelector('#loading').style.display = 'none';
    });
  </script>
</body>
</html>
