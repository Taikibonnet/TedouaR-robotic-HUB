<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
    }
    
    .admin-login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .admin-login h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #20e3b2;
      font-weight: 600;
    }
    
    .admin-login p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      max-width: 600px;
    }
    
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 30px;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s ease;
      text-decoration: none;
      width: 220px;
    }
    
    .login-button:hover {
      background-color: #2f363d;
    }
    
    .login-button i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .email-login {
      background-color: #555;
    }
    
    .email-login:hover {
      background-color: #666;
    }
    
    .logo-container {
      margin-bottom: 40px;
    }
    
    .logo {
      width: 180px;
      height: auto;
    }
    
    .back-link {
      margin-top: 40px;
      color: #555;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    
    .back-link:hover {
      color: #20e3b2;
    }
    
    .back-link i {
      margin-right: 8px;
    }
    
    .hidden {
      display: none;
    }
    
    /* Loading animation */
    .loading-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(32, 227, 178, 0.2);
      border-top: 4px solid #20e3b2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="admin-login" id="login-container">
    <div class="logo-container">
      <h1>TedouaR Robotic HUB</h1>
      <p>Admin Panel</p>
    </div>
    
    <p>Please log in to access the content management system.</p>
    
    <button class="login-button" id="github-login">
      <i class="fab fa-github"></i> Log in with GitHub
    </button>
    
    <button class="login-button email-login" id="email-login">
      <i class="fas fa-envelope"></i> Log in with Email
    </button>
    
    <div class="loading-container" id="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Authenticating, please wait...</div>
    </div>
    
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Return to website
    </a>
  </div>
  
  <!-- Decap CMS -->
  <div class="hidden" id="nc-root"></div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Check if user is logged in
    var isUserLoggedIn = false;
    
    // Show loading state
    function showLoading() {
      document.getElementById('github-login').style.display = 'none';
      document.getElementById('email-login').style.display = 'none';
      document.getElementById('loading-container').style.display = 'flex';
    }
    
    // GitHub login button
    document.getElementById('github-login').addEventListener('click', function() {
      showLoading();
      
      // Open the Netlify Identity Widget
      netlifyIdentity.open('login');
      
      // Find and click the GitHub button
      setTimeout(function() {
        var githubButton = document.querySelector('.netlify-identity-button[data-provider="github"]');
        if (githubButton) {
          githubButton.click();
        } else {
          // If GitHub button not found, just keep the widget open
          document.getElementById('loading-container').style.display = 'none';
          document.getElementById('github-login').style.display = 'flex';
          document.getElementById('email-login').style.display = 'flex';
        }
      }, 300);
    });
    
    // Email login button
    document.getElementById('email-login').addEventListener('click', function() {
      netlifyIdentity.open('login');
    });
    
    // Handle login event
    netlifyIdentity.on('login', function(user) {
      isUserLoggedIn = true;
      
      // Hide login container
      document.getElementById('login-container').style.display = 'none';
      
      // If on admin page, reload to access CMS
      location.reload();
    });
    
    // On page load
    window.addEventListener('DOMContentLoaded', function() {
      netlifyIdentity.on('init', function(user) {
        if (user) {
          // User is logged in, hide login container
          document.getElementById('login-container').style.display = 'none';
        } else {
          // User is not logged in, show login container
          document.getElementById('login-container').style.display = 'flex';
          
          // If coming back with an error in the URL, show an alert
          const urlParams = new URLSearchParams(window.location.hash.substring(1));
          const error = urlParams.get('error');
          const errorDescription = urlParams.get('error_description');
          
          if (error && errorDescription) {
            alert('Login Error: ' + errorDescription);
          }
        }
      });
    });
  </script>
</body>
</html>
