<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #20e3b2;
      --secondary: #0cebeb;
      --accent: #ff6b6b;
      --dark: #121212;
      --dark-2: #1a1a1a;
      --dark-3: #222222;
      --light: #f8f9fa;
      --gray: #adb5bd;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 600;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--light);
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--gray);
      max-width: 600px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      margin: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: var(--dark);
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(32, 227, 178, 0.3);
    }
    
    .btn-secondary {
      background: var(--dark-2);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: var(--dark-3);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo-text {
      color: var(--primary);
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(32, 227, 178, 0.3));
    }
    
    .back-link {
      margin-top: 40px;
      color: var(--gray);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    .back-link i {
      margin-right: 8px;
    }
    
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(32, 227, 178, 0.2);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(255, 107, 107, 0.1);
      border-left: 4px solid var(--accent);
      color: var(--accent);
      text-align: left;
      max-width: 500px;
      border-radius: 5px;
    }
    
    .success-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(32, 227, 178, 0.1);
      border-left: 4px solid var(--primary);
      color: var(--primary);
      text-align: center;
      max-width: 500px;
      border-radius: 5px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      gap: 10px;
    }
    
    @media (min-width: 500px) {
      .button-container {
        flex-direction: row;
      }
    }
    
    /* Card design */
    .card {
      background-color: var(--dark-2);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    
    /* Loading animation */
    .loading-animation {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--primary);
      animation: dotPulse 1.5s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dotPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Debug panel */
    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      color: #53ea9f;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Login container -->
  <div id="login-container">
    <div class="card">
      <div class="logo-container">
        <div class="logo-text">TedouaR</div>
        <h2>Robotic HUB Admin</h2>
      </div>
      
      <p>Please log in to access the content management system</p>
      
      <div class="button-container">
        <button class="btn btn-primary" id="github-login">
          <i class="fab fa-github"></i> Log in with GitHub
        </button>
        
        <button class="btn btn-secondary" id="email-login">
          <i class="fas fa-envelope"></i> Log in with Email
        </button>
        
        <a href="cms.html" class="btn btn-primary" id="cms-button" style="display: none;">
          <i class="fas fa-external-link-alt"></i> Launch Admin Panel
        </a>
      </div>
      
      <div id="spinner" class="spinner"></div>
      
      <div class="loading-animation" id="loading-animation" style="display: none;">
        <span id="loading-text">Authentication successful, launching admin panel...</span>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      
      <div id="success-message" class="success-message">
        Login successful! Loading CMS...
      </div>
      
      <div id="error-message" class="error-message">
        Authentication error. Please try again or contact the administrator.
      </div>
      
      <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Return to website
      </a>
    </div>
  </div>
  
  <!-- Debug panel -->
  <div id="debug-panel" class="debug-panel"></div>
  
  <script>
    // Enable debugging
    const debugEnabled = true;
    
    // Debug logging function
    function debug(message) {
      console.log(message);
      if (!debugEnabled) return;
      
      const panel = document.getElementById('debug-panel');
      if (panel) {
        panel.style.display = 'block';
        const log = document.createElement('div');
        log.textContent = `[${new Date().toISOString().slice(11, 19)}] ${message}`;
        panel.appendChild(log);
        panel.scrollTop = panel.scrollHeight;
      }
    }
    
    // Simple function to show error message
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('loading-animation').style.display = 'none';
      debug(`Error: ${message}`);
    }
    
    // Function to show success message
    function showSuccess(message) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = message || 'Login successful! Loading CMS...';
      successElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('loading-animation').style.display = 'flex';
      debug(`Success: ${message || 'Login successful'}`);
    }
    
    // Function to show loading spinner
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    
    // Function to hide loading spinner
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }
    
    // Function to redirect to CMS page
    function redirectToCMS() {
      showSuccess('Login successful! Redirecting to CMS...');
      document.getElementById('loading-animation').style.display = 'flex';
      
      // Save login state
      localStorage.setItem('tedouar_admin_logged_in', 'true');
      
      // Show CMS button
      document.getElementById('cms-button').style.display = 'inline-block';
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'cms.html';
      }, 1500);
    }
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      debug('DOM loaded, initializing admin panel');
      
      // Check if user is already logged in via localStorage
      const isLoggedIn = localStorage.getItem('tedouar_admin_logged_in') === 'true';
      if (isLoggedIn) {
        debug('User already logged in via localStorage');
        document.getElementById('cms-button').style.display = 'inline-block';
      }
      
      // Set up login buttons
      document.getElementById('github-login').addEventListener('click', function() {
        debug('GitHub login button clicked');
        showSpinner();
        netlifyIdentity.open('login');
      });
      
      document.getElementById('email-login').addEventListener('click', function() {
        debug('Email login button clicked');
        netlifyIdentity.open('login');
      });
      
      // Set up Netlify Identity events
      netlifyIdentity.on('init', user => {
        debug('Netlify Identity initialized');
        if (user) {
          debug('User is already authenticated: ' + user.email);
          document.getElementById('cms-button').style.display = 'inline-block';
          showSuccess('Already logged in as ' + user.email);
        }
      });
      
      netlifyIdentity.on('login', user => {
        debug('Login event triggered for: ' + (user ? user.email : 'unknown user'));
        redirectToCMS();
      });
      
      netlifyIdentity.on('error', err => {
        debug('Login error: ' + (err.message || 'Unknown error'));
        showError(err.message || 'Authentication error');
      });
      
      // Check for GitHub login button clicks
      netlifyIdentity.on('open', () => {
        debug('Netlify Identity widget opened');
        
        // Wait for the iframe to load
        setTimeout(() => {
          try {
            const iframe = document.querySelector('iframe.netlify-identity-widget');
            if (iframe) {
              debug('Identity iframe found, setting up observer');
              
              // Set up observer to detect button clicks
              const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                  if (mutation.type === 'childList') {
                    const buttons = iframe.contentDocument.querySelectorAll('button');
                    buttons.forEach(button => {
                      if (button.textContent.includes('GitHub')) {
                        debug('Found GitHub button in iframe: ' + button.textContent);
                      }
                    });
                  }
                }
              });
              
              observer.observe(iframe.contentDocument.body, { 
                childList: true, 
                subtree: true 
              });
            }
          } catch (e) {
            debug('Error accessing iframe: ' + e.message);
          }
        }, 500);
      });
    });
  </script>
</body>
</html>
