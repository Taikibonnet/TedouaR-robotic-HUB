<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      line-height: 1.6;
    }
    
    #login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    #cms-page {
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    #login-page h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #20e3b2;
      font-weight: 600;
    }
    
    #login-page p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      max-width: 600px;
    }
    
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 30px;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s ease;
      text-decoration: none;
      width: 220px;
    }
    
    .login-button:hover {
      background-color: #2f363d;
    }
    
    .login-button i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .email-login {
      background-color: #555;
    }
    
    .email-login:hover {
      background-color: #666;
    }
    
    .logo-container {
      margin-bottom: 40px;
    }
    
    .logo-text {
      color: #20e3b2;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .back-link {
      margin-top: 40px;
      color: #555;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    
    .back-link:hover {
      color: #20e3b2;
    }
    
    .back-link i {
      margin-right: 8px;
    }
    
    /* Loading animation */
    .loading-spinner {
      display: none;
      border: 4px solid rgba(32, 227, 178, 0.2);
      border-top: 4px solid #20e3b2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      margin: 20px 0;
      padding: 12px 20px;
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      color: #d32f2f;
      border-radius: 4px;
      text-align: left;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="logo-container">
      <div class="logo-text">TedouaR</div>
      <h1>Robotic HUB Admin</h1>
    </div>
    
    <p>Please log in to access the content management system.</p>
    
    <button class="login-button" id="github-login">
      <i class="fab fa-github"></i> Log in with GitHub
    </button>
    
    <button class="login-button email-login" id="email-login">
      <i class="fas fa-envelope"></i> Log in with Email
    </button>
    
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <div class="error-message" id="error-message">
      Authentication error. Please try again or contact the administrator.
    </div>
    
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Return to website
    </a>
  </div>
  
  <!-- CMS Page (This will be handled by Decap CMS) -->
  <div id="cms-page"></div>
  
  <script>
    // Check for authentication errors in URL
    function checkForAuthErrors() {
      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        if (params.has('error')) {
          const errorMsg = params.get('error_description') || 'Authentication failed';
          const errorElem = document.getElementById('error-message');
          
          errorElem.textContent = decodeURIComponent(errorMsg).replace(/\+/g, ' ');
          errorElem.style.display = 'block';
          document.getElementById('loading-spinner').style.display = 'none';
          
          // Clear the error from URL
          history.replaceState(null, document.title, window.location.pathname);
          return true;
        }
      }
      return false;
    }
    
    // Show loading state
    function showLoading() {
      document.getElementById('github-login').style.display = 'none';
      document.getElementById('email-login').style.display = 'none';
      document.getElementById('loading-spinner').style.display = 'block';
    }
    
    // Hide loading state
    function hideLoading() {
      document.getElementById('github-login').style.display = 'flex';
      document.getElementById('email-login').style.display = 'flex';
      document.getElementById('loading-spinner').style.display = 'none';
    }

    // Load the CMS
    function loadCMS() {
      document.getElementById('login-page').style.display = 'none';
      
      // Create CMS div if it doesn't exist
      if (!document.getElementById('nc-root')) {
        const cmsRoot = document.createElement('div');
        cmsRoot.id = 'nc-root';
        document.getElementById('cms-page').appendChild(cmsRoot);
      }
      
      // Load CMS script if not already loaded
      if (!window.CMS) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.onload = function() {
          console.log('CMS script loaded');
        };
        script.onerror = function() {
          console.error('Failed to load CMS script');
          document.getElementById('error-message').textContent = 'Failed to load CMS. Please try again.';
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('login-page').style.display = 'flex';
        };
        document.body.appendChild(script);
      }
    }
    
    // Set up event listeners for login buttons
    document.getElementById('github-login').addEventListener('click', function() {
      showLoading();
      netlifyIdentity.open('login');
      
      // Find and click the GitHub provider button
      setTimeout(function() {
        const githubButton = document.querySelector('.netlify-identity-button[data-provider="github"]');
        if (githubButton) {
          githubButton.click();
        } else {
          // If button not found, hide loading
          hideLoading();
        }
      }, 500);
    });
    
    document.getElementById('email-login').addEventListener('click', function() {
      netlifyIdentity.open('login');
    });
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      
      // Check for authentication errors
      checkForAuthErrors();
      
      // Handle login event
      netlifyIdentity.on('login', function(user) {
        console.log('Login successful');
        loadCMS();
      });
      
      // Check if user is already logged in
      netlifyIdentity.on('init', function(user) {
        console.log('Identity initialized');
        if (user) {
          console.log('User already logged in');
          loadCMS();
        } else {
          console.log('User not logged in');
          document.getElementById('login-page').style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
