<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      line-height: 1.6;
    }
    
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #20e3b2;
      font-weight: 600;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #333;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      max-width: 600px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    .btn-github {
      background-color: #24292e;
      display: flex;
      align-items: center;
      padding-left: 16px;
      padding-right: 20px;
    }
    
    .btn-github:hover {
      background-color: #2f363d;
    }
    
    .btn-email {
      background-color: #555;
    }
    
    .btn-email:hover {
      background-color: #666;
    }
    
    .btn i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .back-link {
      margin-top: 40px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      color: #20e3b2;
    }
    
    .back-link i {
      margin-right: 8px;
    }
    
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(32, 227, 178, 0.2);
      border-radius: 50%;
      border-top: 4px solid #20e3b2;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      color: #d32f2f;
      text-align: left;
      max-width: 500px;
    }
    
    .success-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
      text-align: center;
      max-width: 500px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }
    
    @media (min-width: 500px) {
      .button-container {
        flex-direction: row;
      }
    }
    
    /* Debug panel */
    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
      display: none;
    }
    
    /* Make sure the CMS container is visible */
    #nc-root {
      height: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Login container -->
  <div id="login-container">
    <div class="logo-container">
      <h1>TedouaR Robotic HUB</h1>
      <h2>Admin Panel</h2>
    </div>
    
    <p>Please log in to access the content management system</p>
    
    <div class="button-container">
      <button class="btn btn-github" id="github-login">
        <i class="fab fa-github"></i> Log in with GitHub
      </button>
      
      <button class="btn btn-email" id="email-login">
        <i class="fas fa-envelope"></i> Log in with Email
      </button>
      
      <a href="/admin/#/" class="btn" id="direct-cms" style="display: none;">
        <i class="fas fa-external-link-alt"></i> Direct CMS Access
      </a>
    </div>
    
    <div id="spinner" class="spinner"></div>
    
    <div id="success-message" class="success-message">
      Login successful! Loading CMS...
    </div>
    
    <div id="error-message" class="error-message">
      Authentication error. Please try again or contact the administrator.
    </div>
    
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Return to website
    </a>
  </div>
  
  <!-- Debug panel -->
  <div id="debug-panel" class="debug-panel"></div>
  
  <!-- CMS Script -->
  <script>
    // Debug logging function
    function debug(message) {
      const panel = document.getElementById('debug-panel');
      if (panel) {
        panel.style.display = 'block';
        const log = document.createElement('div');
        log.textContent = `[${new Date().toISOString().slice(11, 19)}] ${message}`;
        panel.appendChild(log);
        panel.scrollTop = panel.scrollHeight;
        console.log(message);
      }
    }
    
    // Simple function to show error message
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
      debug(`Error: ${message}`);
    }
    
    // Function to show success message
    function showSuccess(message) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = message || 'Login successful! Loading CMS...';
      successElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
      debug(`Success: ${message || 'Login successful'}`);
    }
    
    // Function to show loading spinner
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    
    // Function to hide loading spinner
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }
    
    // Check for error parameters in URL
    function checkForErrors() {
      const hashParams = window.location.hash.substring(1);
      if (hashParams) {
        const params = new URLSearchParams(hashParams);
        if (params.has('error')) {
          const errorDescription = params.get('error_description') || 'Authentication failed';
          showError(decodeURIComponent(errorDescription).replace(/\+/g, ' '));
          // Clear hash from URL
          history.replaceState(null, document.title, window.location.pathname);
          return true;
        }
      }
      return false;
    }
    
    // Check if current URL is direct CMS access
    function isDirectCMSAccess() {
      return window.location.hash.includes('#/');
    }
    
    // Redirect to CMS interface
    function redirectToCMS() {
      // Save the fact that we're logged in
      sessionStorage.setItem('tedouar_logged_in', 'true');
      
      // Redirect to the CMS interface
      if (!isDirectCMSAccess()) {
        window.location.href = '/admin/#/';
      }
    }
    
    // Initialize everything when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      debug('DOM loaded. Initializing...');
      
      // Handle direct CMS access
      if (isDirectCMSAccess()) {
        debug('Direct CMS access detected');
        document.getElementById('login-container').style.display = 'none';
        
        // Load the CMS script
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.async = true;
        script.onload = function() {
          debug('CMS script loaded');
        };
        script.onerror = function(e) {
          debug('CMS script failed to load: ' + e);
          document.getElementById('login-container').style.display = 'flex';
          showError('Failed to load CMS. Please try again.');
        };
        document.body.appendChild(script);
        return;
      }
      
      // Check for errors in URL
      checkForErrors();
      
      // Set up login buttons
      document.getElementById('github-login').addEventListener('click', function() {
        debug('GitHub login button clicked');
        showSpinner();
        
        // Open the login dialog
        netlifyIdentity.open('login');
        
        // Try to find and click the GitHub button
        setTimeout(function() {
          const githubButton = document.querySelector('.netlify-identity-button[data-provider="github"]');
          if (githubButton) {
            debug('GitHub provider button found, clicking it');
            githubButton.click();
          } else {
            debug('GitHub provider button not found');
            hideSpinner();
          }
        }, 300);
      });
      
      document.getElementById('email-login').addEventListener('click', function() {
        debug('Email login button clicked');
        netlifyIdentity.open('login');
      });
      
      // Check if user is already logged in via session
      const isLoggedIn = sessionStorage.getItem('tedouar_logged_in') === 'true';
      if (isLoggedIn) {
        debug('User is logged in via session storage');
        document.getElementById('direct-cms').style.display = 'inline-block';
      }
      
      // Set up Netlify Identity events
      netlifyIdentity.on('init', user => {
        debug('Netlify Identity initialized');
        if (user) {
          debug('User is authenticated: ' + user.email);
          showSuccess('Already logged in as ' + user.email);
          document.getElementById('direct-cms').style.display = 'inline-block';
          
          // Redirect to CMS after a delay
          setTimeout(redirectToCMS, 1000);
        } else {
          debug('No user authenticated');
        }
      });
      
      netlifyIdentity.on('login', user => {
        debug('Login event triggered');
        showSuccess('Login successful! Redirecting to CMS...');
        document.getElementById('direct-cms').style.display = 'inline-block';
        
        // Redirect to CMS after a delay
        setTimeout(redirectToCMS, 1000);
      });
      
      netlifyIdentity.on('error', err => {
        debug('Login error: ' + (err.message || 'Unknown error'));
        showError(err.message || 'Authentication error');
      });
    });
  </script>
</body>
</html>
