<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Include the styles -->
  <link href="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms-app.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .loading h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .loading p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Display a loading message while CMS initializes -->
  <div class="loading" id="loading">
    <h1>TedouaR Robotic HUB Admin</h1>
    <p>Loading admin panel, please wait...</p>
    <div class="spinner"></div>
  </div>

  <!-- Include Netlify Identity Widget for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms-app.js"></script>
  
  <script>
    // Initialize the CMS
    window.addEventListener('load', function() {
      // Configure Netlify CMS
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'taikibonnet/TedouaR-robotic-HUB',
            branch: 'main',
            auth_scope: 'repo'
          },
          media_folder: 'images/uploads',
          public_folder: '/images/uploads',
          collections: [
            {
              name: 'robots',
              label: 'Robot Encyclopedia Entries',
              folder: '_robots',
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Layout', name: 'layout', widget: 'hidden', default: 'robot' },
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Featured Image', name: 'image', widget: 'image', required: false },
                { 
                  label: 'Category', 
                  name: 'category', 
                  widget: 'select', 
                  options: ['Humanoid', 'Industrial', 'Service', 'Medical', 'Educational', 'Military', 'Research'],
                  required: false 
                },
                { label: 'Tags', name: 'tags', widget: 'list', required: false },
                { label: 'Description', name: 'description', widget: 'text' },
                { label: 'Body', name: 'body', widget: 'markdown' },
                { label: 'Video URL', name: 'video_url', widget: 'string', required: false }
              ]
            }
          ]
        }
      });
      
      // Hide the loading screen once CMS is initialized
      document.querySelector('#loading').style.display = 'none';
    });
  </script>
</body>
</html>
