<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TedouaR Robotic HUB Admin</title>
  
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Include the CMS script on page load -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" async></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      line-height: 1.6;
    }
    
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .cms-container {
      display: none;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #20e3b2;
      font-weight: 600;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #333;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      max-width: 600px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    .btn-github {
      background-color: #24292e;
      display: flex;
      align-items: center;
      padding-left: 16px;
      padding-right: 20px;
    }
    
    .btn-github:hover {
      background-color: #2f363d;
    }
    
    .btn-email {
      background-color: #555;
    }
    
    .btn-email:hover {
      background-color: #666;
    }
    
    .btn i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .back-link {
      margin-top: 40px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      color: #20e3b2;
    }
    
    .back-link i {
      margin-right: 8px;
    }
    
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(32, 227, 178, 0.2);
      border-radius: 50%;
      border-top: 4px solid #20e3b2;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      color: #d32f2f;
      text-align: left;
      max-width: 500px;
    }
    
    .success-message {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
      text-align: center;
      max-width: 500px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }
    
    @media (min-width: 500px) {
      .button-container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <!-- Login container -->
  <div id="login-container">
    <div class="logo-container">
      <h1>TedouaR Robotic HUB</h1>
      <h2>Admin Panel</h2>
    </div>
    
    <p>Please log in to access the content management system</p>
    
    <div class="button-container">
      <button class="btn btn-github" onclick="loginWithGitHub()">
        <i class="fab fa-github"></i> Log in with GitHub
      </button>
      
      <button class="btn btn-email" onclick="loginWithEmail()">
        <i class="fas fa-envelope"></i> Log in with Email
      </button>
    </div>
    
    <div id="spinner" class="spinner"></div>
    
    <div id="success-message" class="success-message">
      Login successful! Loading CMS...
    </div>
    
    <div id="error-message" class="error-message">
      Authentication error. Please try again or contact the administrator.
    </div>
    
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Return to website
    </a>
  </div>
  
  <script>
    // Simple function to show error message
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
    }
    
    // Function to show success message
    function showSuccess(message) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = message || 'Login successful! Loading CMS...';
      successElement.style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
    }
    
    // Function to show loading spinner
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    
    // Function to hide loading spinner
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }
    
    // Check for error parameters in URL
    function checkForErrors() {
      const hashParams = window.location.hash.substring(1);
      if (hashParams) {
        const params = new URLSearchParams(hashParams);
        if (params.has('error')) {
          const errorDescription = params.get('error_description') || 'Authentication failed';
          showError(decodeURIComponent(errorDescription).replace(/\+/g, ' '));
          // Clear hash from URL
          history.replaceState(null, document.title, window.location.pathname);
          return true;
        }
      }
      return false;
    }
    
    // Login with GitHub function
    function loginWithGitHub() {
      showSpinner();
      netlifyIdentity.open('login');
      
      // Try to click the GitHub button
      setTimeout(() => {
        const githubButton = document.querySelector('.netlify-identity-button[data-provider="github"]');
        if (githubButton) {
          githubButton.click();
        } else {
          hideSpinner();
        }
      }, 300);
    }
    
    // Login with Email function
    function loginWithEmail() {
      netlifyIdentity.open('login');
    }
    
    // Force reload after successful login
    function handleSuccessfulLogin() {
      showSuccess();
      
      // Hide login container to reveal CMS
      setTimeout(() => {
        document.getElementById('login-container').style.display = 'none';
        
        // Force reload if CMS doesn't appear
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      }, 1000);
    }
    
    // Initialize everything when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Check for errors first
      const hasErrors = checkForErrors();
      
      // Set up Netlify Identity event handlers
      netlifyIdentity.on('init', user => {
        if (user) {
          // User is already logged in
          console.log('User is already logged in');
          handleSuccessfulLogin();
        } else {
          console.log('User is not logged in');
        }
      });
      
      netlifyIdentity.on('login', () => {
        // User just logged in
        console.log('Login successful');
        handleSuccessfulLogin();
      });
      
      netlifyIdentity.on('logout', () => {
        // Refresh the page on logout
        window.location.reload();
      });
      
      netlifyIdentity.on('error', err => {
        console.error('Login error:', err);
        showError(err.message || 'Authentication error');
      });
    });
  </script>
</body>
</html>
